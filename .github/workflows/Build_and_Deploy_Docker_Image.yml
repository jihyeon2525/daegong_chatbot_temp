name: Build and Deploy Docker Image

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jihyeon2525/daegong_chatbot:latest
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      id: cache-docker
      with:
        path: /var/lib/docker
        key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.2'

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/jihyeon2525/daegong_chatbot .
        docker tag ghcr.io/jihyeon2525/daegong_chatbot ghcr.io/jihyeon2525/daegong_chatbot:latest

    - name: Authenticate to GitHub Container Registry
      run: echo "${{ secrets.PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push Docker image to GitHub Container Registry
      run: |
        docker push ghcr.io/jihyeon2525/daegong_chatbot:latest
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Install SSH keys
      run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_chat
          chmod 600 ~/.ssh/id_rsa_chat
          ssh-keyscan ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
          
    - name: Connect, Login, and Deploy
      run: |
        ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          echo ${{ secrets.PAT }} | docker login ${{ env.REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          docker stop daegong_chatbot || true
          docker rm daegong_chatbot || true
          docker run -d --name daegong_chatbot -p 6677:6677 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          exit
        EOF

    - name: Cleanup
      run: rm -rf ~/.ssh
      
